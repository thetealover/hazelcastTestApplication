hazelcast:
  cluster-name: local
  security:
    enabled: false
  jet:
    enabled: false
  management-center:
    console-enabled: false
  network:
    port:
      auto-increment: false
      port-count: 10
    join:
      multicast:
        enabled: false
  properties:
    hazelcast.logging.type: slf4j
    hazelcast.heartbeat.failuredetector.type: deadline
    hazelcast.heartbeat.interval.seconds: 5
    hazelcast.max.no.heartbeat.seconds: 120
